<!DOCTYPE html>
<html>
<head>
  <title>Chemicals</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
  <section id="container-form">
    <div id="form">
      <h1>Add an element</h1>

      <div class="input_wrap">
        <input id="name" type="text" name="name" placeholder="Name of Substance">
      </div>
      <div class="input_wrap">
        <input id="acuteHealthEffects" type="text" name="acuteHealthEffects" placeholder="Potential Acute Health Effects">
      </div>
      <div class="input_wrap">
        <input id="chronicHealthEffects" type="text" name="chronicHealthEffects" placeholder="Chronic Acute Health Effects">
      </div>
      <div class="input_wrap">
        <input id="eyeContact" type="text" name="eyeContact" placeholder="Eye Contact">
      </div>
      <div class="input_wrap">
        <input id="skinContact" type="text" name="skinContact" placeholder="Skin Contact">
      </div>
      <!-- <div class="input_wrap">
        <input id="seriousSkinContact" type="text" name="seriousSkinContact" placeholder="Serious Skin Contact">
      </div> -->
      <div class="input_wrap">
        <input id="inhalation" type="text" name="inhalation" placeholder="Inhalation">
      </div>
      <!-- <div class="input_wrap">
        <input id="seriousInhalation" type="text" name="seriousInhalation" placeholder="Serious Inhalation">
      </div> -->
      <div class="input_wrap">
        <input id="ingestion" type="text" name="ingestion" placeholder="Ingestion">
      </div>
      <!-- <div class="input_wrap">
        <input id="seriousIngestion" type="text" name="seriousIngestion" placeholder="Serious ingestion">
      </div> -->
      <button id="signup_button">Add element</button>
      <button id="get_button">View all elements</button>
      <button id="update_button">Edit element</button>
      <button id="delete_button">Delete element</button>
    </div>
  </section>
  <script type="text/javascript" src="js/lib/jquery.js" ></script>
  <script type="text/javascript" src="js/js.js"></script>
  <script type="text/javascript" src="js/add.js"></script>
</body>
</html>
